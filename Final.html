<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo.jpg">
    <title>PHASE I FINAL</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            background: linear-gradient(135deg, #8B0000 0%, #440000 50%, #2a0000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        #title{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
            padding: 40px 20px 20px;
            position: relative;
        }
        
        #title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
            box-shadow: 0 0 20px #ff0000;
        }
        
        .title{
            text-align: center;
			font-size: 18px;
			font-weight: bold;
			margin-top: 20px;
			min-height: 30px;
			text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4);
            animation: fadeIn 3s, textGlow 2s ease-in-out infinite;
            opacity: 0.95;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        h1.title {
            font-size: 42px;
            background: linear-gradient(45deg, #ffffff, #ffcccc, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 0.6); }
        }
        
        @keyframes fadeIn{
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0px);
            }
        }
        
        .emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 15px;
            flex-wrap: wrap;
            padding: 40px;
            perspective: 1000px;
        }
        
        p{
            font-size: 70px;
            filter: drop-shadow(0 0 20px rgba(255, 50, 50, 0.7));
            transition: all 0.3s ease;
            animation: fadeIn 2s, float 3s ease-in-out infinite;
            cursor: pointer;
            position: relative;
        }
        
        p:hover {
            transform: scale(1.3) translateY(-10px) rotateZ(10deg);
            filter: drop-shadow(0 0 30px rgba(255, 100, 100, 1)) brightness(1.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        p:nth-child(1) { animation-delay: 0s; }
        p:nth-child(2) { animation-delay: 0.2s; }
        p:nth-child(3) { animation-delay: 0.4s; }
        p:nth-child(4) { animation-delay: 0.6s; }
        p:nth-child(5) { animation-delay: 0.8s; }
        p:nth-child(6) { animation-delay: 1s; }
        
        footer {
            margin-top: 60px;
            padding-bottom: 40px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        input{
            animation: fadeIn 3s;
            padding: 0 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 250px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: #ff4444;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), inset 0 0 10px rgba(255, 0, 0, 0.2);
            transform: scale(1.05);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        label {
            animation: fadeIn 3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        button{
            padding: 15px 40px;
            color: white;
            background: linear-gradient(135deg, #00aa00, #005500);
            animation: fadeIn 4s;
            width: 200px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        button:hover{
            background: linear-gradient(135deg, #00ff00, #00aa00);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 0, 0.5);
        }
        
        button:active {
            transform: translateY(0px);
            box-shadow: 0 3px 15px rgba(0, 255, 0, 0.4);
        }
        
        #msg{
            font-size: 36px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 60, 0.8));
            transition: all 0.3s ease;
            color: greenyellow;
            font-weight: bold;
            text-align: center;
            animation: messageAppear 0.5s ease;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            letter-spacing: 2px;
        }
        
        @keyframes messageAppear {
            0% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            h1.title {
                font-size: 28px;
            }
            .title {
                font-size: 14px;
            }
            p {
                font-size: 50px;
            }
            .input-container {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 class="title">WELCOME TO THE FINAL STAGE</h1>
            <h3 class="title">Apply the function f(x) = number of letters in each item's name. Sum the outputs for the code.</h3>
        </div>
        <div class="emoji-container">
            <p>üíª</p>
            <p>üì±</p>
            <p>üéß</p>
            <p>ü•ï</p>
            <p>üçå</p>
            <p>üçé</p>
        </div>
        <footer>
            <div class="input-container">
                <label for="">Enter in the code</label>
                <input type="text" id="ans" placeholder="???">
                <button type="button" onclick="check()">Enter</button>
                <h1 id="msg"></h1>
            </div>
        </footer>

    </div>
    <script>
        function check(){
            let ans = document.getElementById('ans').value;
            let msgElement = document.getElementById('msg');
            
            if(ans == 33) {
                let timerInterval;
Swal.fire({
  title: "YOU HAVE COMPLETED PHASE I",
  html: "Next Phase in <b></b> ms.",
  timer: 3000,
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading();
    const timer = Swal.getPopup().querySelector("b");
    timerInterval = setInterval(() => {
      timer.textContent = `${Swal.getTimerLeft()}`;
    }, 100);
  },
  willClose: () => {
    clearInterval(timerInterval);
  }
}).then((result) => {
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log("I was closed by the timer");
  }
});
            }
            else if(!ans){
                msgElement.innerHTML = "Enter in the CODE";
                msgElement.style.color = "#ff0000";
                msgElement.style.textShadow = "0 0 30px rgba(255, 0, 0, 0.8)";
                msgElement.style.filter = "drop-shadow(0 0 20px rgba(255, 0, 0, 0.8))";
            } 
            else {
                msgElement.innerHTML = "You Failed Eliminated";
                msgElement.style.color = "#ff0000";
                msgElement.style.textShadow = "0 0 30px rgba(255, 0, 0, 0.8)";
                msgElement.style.filter = "drop-shadow(0 0 20px rgba(255, 0, 0, 0.8))";
            }
        }
    </script>
</body>
</html>
